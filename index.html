<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.eparprojecten.nl/temperature-converter-k.html">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="temp.css">
    
       
    
</head>
<body >
    
    <div id="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>

        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div class="button">
            <button>Clear</button>
        </div>
        </div>

    <script src="temp.js"></script>
    </body>
</html>
